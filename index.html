<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0,  maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <section>
        <h1 class="game--title">Tic Tac Toe</h1>
        <div class="game">
            <div class="game--container">
                <div data-cell-index="0" class="cell"></div>
                <div data-cell-index="1" class="cell"></div>
                <div data-cell-index="2" class="cell"></div>
                <div data-cell-index="3" class="cell"></div>
                <div data-cell-index="4" class="cell"></div>
                <div data-cell-index="5" class="cell"></div>
                <div data-cell-index="6" class="cell"></div>
                <div data-cell-index="7" class="cell"></div>
                <div data-cell-index="8" class="cell"></div>
            </div>

            <div class="game--characters">
                <img data-name="safo3an" src="x.png" alt="" data-src="./x.png" onclick="useCharacter(this)">
                <img data-name="nigo" src="o.png" alt="" data-src="./o.png" onclick="useCharacter(this)">
                <img data-name="amr" src="amr.png" alt=""  data-src="./amr.png" onclick="useCharacter(this)">
                <img data-name="lakhdar" src="lakhdar.png" alt="" data-src="./lakhdar.png" onclick="useCharacter(this)">
                <img data-name="mouad" src="mouad.png" alt="" data-src="./mouad.png" onclick="useCharacter(this)">
            </div>
        </div>
        
        <h3 class="game--status"></h3>
        <button class="game--restart">Restart Game</button>
    </section>


    <script src="script.js"></script>
</body>
</html>
